version: '3.8'

services:
  backend:
    image: kernelbits/taskmind-backend:latest
    container_name: taskmind-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///data/taskmind.db
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - .env
    networks:
      - taskmind-network
    restart: unless-stopped

  frontend:
    image: kernelbits/taskmind-frontend:latest
    container_name: taskmind-frontend
    ports:
      - "8501:8501"
    networks:
      - taskmind-network
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped

networks:
  taskmind-network:
    driver: bridge